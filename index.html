<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>

  <!-- Ramen Menu -->
  <div id="ramen-menu">
    <!-- Ramen Images Here -->
    <img src="./assets/ramen/shoyu.jpg" alt="" srcset="">
    <img src="./assets/ramen/naruto.jpg" alt="">
    <img src="./assets/ramen/nirvana.jpg" alt="">
    <img src="./assets/ramen/gyukotsu.jpg" alt="">
    <img src="./assets/ramen/kojiro.jpg" alt="">
  </div>

  <!-- Ramen Details -->
  <div id="ramen-detail">
    <img class="detail-image" src="./assets/ramen/shoyu.jpg" alt="" />
    <h2 class="name">Shoyu Ramen</h2>
        <h3 class="restaurant">Nonono</h3>
  </div>

  <h3>Rating:</h3>
  <p>
    <span id='rating-display'>7</span> / 10
  </p>
  <h3>Comment:</h3>
  <p id='comment-display'>
    Delish. Can't go wrong with a classic!
  </p>

  <div id="ramen-detail">
    <img class="detail-image" src="./assets/ramen/shoyu.jpg" alt="" />
    <h2 class="name">Shoyu Ramen</h2>
        <h3 class="restaurant">Nonono</h3>
  </div>

  <h3>Rating:</h3>
  <p>
    <span id='rating-display'>7</span> / 10
  </p>
  <h3>Comment:</h3>
  <p id='comment-display'>
    Delish. Can't go wrong with a classic!
  </p>

  <!-- New Ramen Form -->
  <form id="new-ramen">
    <h4>Add New Ramen</h4>
    <label for="name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="restaurant">Restaurant: </label>
    <input type="text" name="restaurant" id="new-restaurant" />
    <label for="image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" value="Create" />
  </form>

</body>

</html>
